theme: jekyll-theme-minimal
title: Augur.Guide
description: A friendly user guide to the prediction market protocol owned and operated by the people that use it.
show_downloads: false
google_analytics: UA-12186523-5
plugins:
  - jekyll-seo-tag
collections_dir: collections
collections:
  version1-english:
    output: true
    top-page: true
    version: "version1"
    language: "English"
    whitepaper-pdf-url: "https://github.com/AugurProject/whitepaper/blob/master/v1/english/whitepaper.pdf"
  version2-english:
    output: true
    top-page: true
    version: "version2"
    language: "English"
    whitepaper-pdf-url: "https://github.com/AugurProject/whitepaper/blob/master/v2/english/augur-whitepaper-v2.pdf"
defaults:
  -
    scope:
      path: "_version1-english"
    values:
      layout: "content-base"
  -
    scope:
      path: "_version2-english"
    values:
      layout: "content-base"
