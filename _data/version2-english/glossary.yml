Forecast Foundation         : A group of Augur developers. The members of this group are purely developers, not owners of Augur. They write the source of Augur and publish on <a href="https://github.com/AugurProject" target="_blank">Github</a>. Check the <a href="https://forecastfoundation.org/" target="_blank">official site</a> for details.

Reputation token            : <i>under construction</i>

smarty-pants                : A role name in the <a href="https://invite.augur.net/" target="_blank">Augur Discord server</a> or the people who have the role. This role is given to the people who have shown a deep knowledge and interest in Augur. They have moderation privileges in the Augur Discord server. They do what they want to do, such as a moderator, a helper or just hanging out without any obligation and reward. The addition of a member is decided by consultation within the members who already hold this role. They manage the ENS domain <code>augur2.eth</code> where Augur UI is registered (<a href="/version2-english/8-augur-ui.html#augur2eth" target="_blank">Click</a> for details).
